<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Inter|Lexend+Deca" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="container-image">
        <img src="./images/image-header-mobile.jpg" class="image" alt="Eqquilibrium 3429">
        <div class="overlay">
        </div>
      </div>
      <div class="info-block">
        <div class="inf">
          <article>
            <h1>
              Get <span>insights</span> that help your business grow.
            </h1>
            <p .simple-text>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </article>
        </div>
        <div class="stats">
          <div class="stats-container">
            <p>10k+ <br> <span>companies</span></p>
            <p>314 <br> <span>templates</span></p>
            <p>12M+ <br> <span>queries</span></p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
